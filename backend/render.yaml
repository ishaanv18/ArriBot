services:
  - type: web
    name: arribot-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/arribot-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GMAIL_USERNAME
        sync: false
      - key: GMAIL_PASSWORD
        sync: false
      - key: CORS_ORIGINS
        sync: false
