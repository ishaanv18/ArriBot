# Server Configuration
server.port=${PORT:8080}
spring.application.name=arribot-backend

# MongoDB Atlas Configuration (Cloud Database)
spring.data.mongodb.uri=${MONGODB_URI:xyz}
spring.data.mongodb.database=arribot
spring.data.mongodb.auto-index-creation=true

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:xyz}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.model=gemini-2.0-flash

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Logging
logging.level.com.arribot=INFO
logging.level.org.springframework.data.mongodb=DEBUG

# SendGrid Email Configuration
sendgrid.api.key=${SENDGRID_API_KEY:xyz}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:vit1122334@gmail.com}
sendgrid.from.name=ArriBot

# JWT Configuration
jwt.secret=${JWT_SECRET:ArriBot2025SecretKeyForJWTTokenGenerationPleaseKeepThisSecure}
jwt.expiration=86400000
