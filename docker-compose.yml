version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: arribot-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: arribot
    networks:
      - arribot-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arribot-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=arribot
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongodb
    networks:
      - arribot-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arribot-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - arribot-network

volumes:
  mongodb_data:
    driver: local

networks:
  arribot-network:
    driver: bridge
